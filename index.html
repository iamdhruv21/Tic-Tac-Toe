<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="overlays.css">
</head>
<body>

    <aside id="backdrop"></aside>

    <header id="main-header">
        <h1>Play Tic, Tac, Toe</h1>
        <p>Built with HTML, CSS, JavaScript and - of course - lot of love</p>
    </header>

    <main>
        <aside id="module">
            <h2>Choose your name</h2>
            <form>
                <div>
                    <label for="player-name">Player name</label>
                    <input type="text" name="username" id="player-name" >
                </div>
                <div>
                    <button type="button" class="btn btn-alt">Cancel</button>
                    <button type="reset" class="btn">Confirm</button>
                </div>
            </form>
        </aside>

        <section id="game-configuration">
            
            <ol>
                <li>
                    <article>
                        <h2>Player 1</h2>
                        <h3>Player name</h3>
                        <p>X</p>
                        <button class="btn btn-alt">Edit</button>
                    </article>
                </li>
                <li>
                    <article>
                        <h2>Player 2</h2>
                        <h3>Player name</h3>
                        <p>O</p>
                        <button class="btn btn-alt">Edit</button>
                    </article>
                </li>
            </ol>

            <button class="btn">Start New Game</button>
        </section>

        <section id="active-game">
            <article></article>
            <p>It's your turn <span id="active-player-name">PLAYER NAME</span>!</p>
            <ol>
                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>
            </ol>
        </section>
    </main>
</body>
</html>
